<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
     <a-triangle
            position="-3 0.6 -4" 
            rotation="10 20 30"
             color="red"></a-triangle>
      <a-ring
      position="1 0.10 -2" 
      rotation="15 50 40" 
      color="yellow"></a-ring>
      
      <a-cone
      position="0 0 -3" 
      rotation="15 50 40" 
      color="purple"></a-cone>
    
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="5"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
